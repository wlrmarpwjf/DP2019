<!DOCTYPE html>
<html>
    <head>
        <title>유애나 회원가입</title>
        <div style="text-align: center" >
    </head>
    <body>
        <style>
            body
            { background-color: rgb(240, 215, 240) }
        </style>
        <a href="form2.html">돌아오기</a>
        <h1>유애나 회원가입</h1>
        <p>아이유 공식 팬클럽에 오신것을 환영합니다</p>
        <form>
            <p>회원가입 아이디/비밀번호</p>
            <input type="text" placeholder="아이디를 입력해주세요" value="" />
            <br />
            <input type="password" placeholder="암호를 입력해주세요" value="" />
            <br />
            <input type="password" placeholder="암호를 한번더 입력해주세요" value="" />
            <br />
            <br />
            <p>회원가입 정보 기입</p>
            <input type="text" placeholder="이름" value="" />
            <br />
            <input type="text" placeholder="닉네임" value="" />
            <br />
            <input type="text" placeholder="년(4자)" value="" />
            <input type="text" placeholder="월" value="" />
            <input type="text" placeholder="일" value="" />
            <br />
            <select>
                <option>성별</option>
                <option>여</option>
                <option>남</option>
            </select>
            <br />
            <input type="text" placeholder="본인확인이메일" value="" />
            <br />
            <input type="text" placeholder="핸드폰번호" value="" />
            <br />
            <p>회원가입에 동의하시나요?</p>
            <input type="checkbox" value="1" />
            <br />
            <br />
            <p>가입후 사용할 이름</p>
            <br />
            <p>본인이름</p>
            <input type="radio" name="bt2" value="1" />
            <p>닉네임</p>
            <input type="radio" name="bt2" value="2" />
            <br />
            <br />
            <input type="button" onclick="alert('회원가입이완료되었습니다')" value="가입완료" />




        </form>
    </body>
</html>
